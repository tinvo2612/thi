<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào tử số của phân số 1");
      let b = prompt("Nhập vào mẫu số của phân số 1");
      let c = prompt("Nhập vào tử số của phân số 2");
      let d = prompt("Nhập vào mẫu số của phân số 2");
      if (a / b === c / d) {
        alert("2 Phân số " + a + "/" + b + "và" + c + "/" + d + "bằng nhau");
      } else {
        alert(
          "2 Phân số " + a + "/" + b + "và" + c + "/" + d + "không bằng nhau"
        );
      }
    </script>
  </body>
</html>
