<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];
      for (let n = 0; n <= 50; n++) {
        a.push(n);
      }
      console.log(a);
      let count = 0;
      let b = [];
      for (let i = 0; i < a.length; i++) {
        for (let j = 1; j <= i; j++) {
          if (i % j == 0) {
            count++;
          }
        }
        if (count == 2) {
          b.push(i);
        }
        count = 0;
      }
      console.log(b);
    </script>
  </body>
</html>
